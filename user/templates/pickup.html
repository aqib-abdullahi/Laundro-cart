{% extends 'base_user_dashboard.html' %} {% block title %} Pickup {% endblock %} {% block content %}
<div class="dash-contents">
    <div class="profile-settings">
        <h1>Pickup</h1>
        <div class="pickup-container">
            <div class="tab">
                <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Men')">Men</button>
                <button class="tablinks" onclick="openTab(event, 'Women')">Women</button>
                <button class="tablinks" onclick="openTab(event, 'Kids')">Kids</button>
                <button class="tablinks" onclick="openTab(event, 'Others')">Others</button>
            </div>

            <div id="Men" class="tabcontent">
                <h4>Men's wear</h4>
            </div>
            <div id="Women" class="tabcontent">
                <h4>Women's wear</h4>
            </div>
            <div id="Kids" class="tabcontent">
                <h4>kids' wear</h4>
            </div>
            <div id="Others" class="tabcontent">
                <h4>Others</h4>
            </div>

        </div>
    </div>

</div>
<style>
    .pickup-container {
        width: 95%;
        height: auto;
        min-height: 50px;
        background-color: #bdbcbcc3;
        border-radius: 10px;
    }
    /* tab */
    
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        border-radius: 10px;
    }
    /* buttons */
    
    .tab button {
        background-color: inherit;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 1.2rem;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }
    
    .tab button:hover {
        background-color: #ddd;
    }
    /* active table */
    
    .tab button.active {
        background-color: #ccc;
    }
    /* tab content */
    
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        animation: fadeEffect 1s;
        border-radius: 0 0 10px 10px;
    }
    
    @keyframes identifier {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<script>
    document.getElementById("defaultOpen").click()

    function openTab(event, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName('tabcontent');
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName('tablinks');
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
    }
</script>
{% endblock %}
