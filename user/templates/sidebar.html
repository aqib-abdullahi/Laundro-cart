<aside>
    <div class="user">

    </div>
    <a href="{% url 'pickup' %}">
        <div class="pickup {% if request.path == '/pickup/' %}active{% endif %}"><i class="fa-solid fa-truck-pickup"></i>
            <div class="barname">Pickup</div>
        </div>
    </a>
    <a href="{% url 'profile' %}">
        <div class="profile {% if request.path == '/profile/' %}active{% endif %}"><i class="fa-solid fa-user"></i>
            <div class="barname">Profile</div>
        </div>
    </a>
    <a href="{% url 'notifications' %}">
        <div class="notifications {% if request.path == '/notifications/' %}active{% endif %}"><i class="fa-solid fa-bell"></i>
            <div class="barname">Notifications</div>
        </div>
    </a>
    <a href="{% url 'orders' %}">
        <div class="orders {% if request.path == '/orders/' %}active{% endif %}"><i class="fa-solid fa-clipboard-list"></i>
            <div class="barname">Orders</div>
        </div>
    </a>
    <a href="{% url 'logout' %}" class="logoutbtn">
        <div class="logout {% if request.path == '/logout' %}active{% endif %}"><i class="fa-solid fa-arrow-right-from-bracket"></i>
            <div class="barname">Logout</div>
        </div>
    </a>
    {% csrf_token %}
</aside>
<style>
    .orders.active,
    .pickup.active,
    .notifications.active,
    .profile.active,
    .logout.active {
        background-color: rgb(178, 219, 250);
    }
    
    .orders,
    .profile,
    .notifications,
    .logout,
    .pickup {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
    }
    
    .barname {
        width: 80px;
    }
</style>
{% load static %}
<script src="{% static 'js/sidebar.js' %}"></script>
