<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <h2><b>Welcome Back!</b></h2>
            <div class="inputs">
                <form action="" method="post">
                    <input type="text" name="Email" placeholder="Email" id="email" class="input" required>
                    <input type="password" name="Password" placeholder="Password" id="password" class="input" required>
                    <div class="login-btn">
                        <input type="submit" value="Login" class="login">
                    </div>
                </form>
            </div>
            <h5>Don't have an account? <a href="{% url 'signup' %}">Signup</a></h5>
        </div>
        <div class="display">
        </div>
    </div>

</body>

</html>
